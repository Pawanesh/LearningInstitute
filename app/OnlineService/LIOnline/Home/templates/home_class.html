{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Learning Institute Online</h1>
<div class="row">
  <div class="col-md-4">
      <div class="card mb-2">
          <div class="card-body">
            <h3>Classes</h3>
            <table>
              <tr>
                <th>ID</th>
                <th>Name</th> 
                <th>SubjectID</th> 
                <th>Day</th> 
                <th>Time</th> 
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              {% for cls in Class %}
                  <tr>
                    <td>{{ cls.ID }}</td>
                    <td>{{ cls.Name }}</td>
                    <td>{{ cls.SubjectID }}</td>
                    <td>{{ cls.Day }}</td>
                    <td>{{ cls.Time }}</td>
                  </tr>
              {% endfor %}
            </table>
          </div>
        </div>
      </div> 
</div>
{% endblock %}
