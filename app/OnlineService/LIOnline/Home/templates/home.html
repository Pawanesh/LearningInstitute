{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Learning Institute Online</h1>
<div class="row">
  <div class="col-md-4">
    <div class="card mb-2">
        <div class="card-body">
          <h3>Subjects</h3>
          <table>
            <tr>
              <th>ID</th>
              <th>Name</th> 
              <th>DifficultyLevel</th> 
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            {% for sub in Subject %}
                <tr>
                  <td> 
                    <a href="{% url 'HomeSubjectClassView' sub.ID %}"
                    class="btn btn-primary"> {{ sub.ID }} </a>
                  </td>
                  <td>{{ sub.Name }}</td>
                  <td>{{ sub.DifficultyLevel }}</td>
                </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
</div>
{% endblock %}
